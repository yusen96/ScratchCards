<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <title>åˆ®åˆ®æ¨‚æ¨¡æ“¬å™¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 24px;
            width: 100%;

        .title {

        .delete-prize {

        .add-prize:hover {

        }

        .prize-list {

        .stats {

        .current-number.lose {

        .grid {

            gap: 4px;
            background: #fefce8;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .cell {
            position: relative;
            width: 48px;
            height: 48px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #374151;
        }

        .cell canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
            border-radius: 50%;
        }

        .button {
            width: 100%;
            padding: 8px 16px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .button:hover {
            background: #1d4ed8;
        }

        .button.secondary {
            background: #4b5563;
        }

        .button.secondary:hover {
            background: #374151;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 32px;
            font-size: 14px;
        }

        .info-section {
            margin-top: 16px;
        }

        .info-title {
            font-weight: bold;
            margin-bottom: 8px;
        }

        .history {
            max-height: 256px;
            overflow-y: auto;
        }

        .history-item {
            margin-bottom: 4px;
        }

        .history-item.win {
            color: #ef4444;
        }

        .history-item.lose {
            color: #9ca3af;
        }

        .game-container {
            display: none;
        }

        .game-container.active {
            display: block;
        }

        .image-preview {
            width: 100%;
            height: 150px;
            border: 1px dashed #ccc;
            margin-top: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .prize-image {
            max-width: 200px;
            max-height: 200px;
            margin: 10px auto;
            display: block;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: white;
            padding: 24px;
            border-radius: 12px;
            max-width: 90%;
            width: 400px;
            text-align: center;
            animation: modalPopup 0.3s ease-out;
        }

        @keyframes modalPopup {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
            color: #ef4444;
            margin-bottom: 16px;
        }

        .modal-content {
            margin-bottom: 20px;
        }

        .modal-button {
            padding: 8px 24px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .modal-button:hover {
            background: #1d4ed8;
        }

        .firework {
            position: fixed;
            font-size: 24px;
            animation: firework 1s ease-out forwards;
            z-index: 1001;
        }

        @keyframes firework {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">åˆ®åˆ®æ¨‚æ¨¡æ“¬å™¨</h2>
        
        <!-- ä¸­çå½ˆå‡ºè¦–çª— -->
        <div id="winningModal" class="modal-overlay">
            <div class="modal">
                <div class="modal-title">ğŸ‰ æ­å–œä¸­çï¼ï¼ ğŸ‰</div>
                <div id="modalContent" class="modal-content">
                    <!-- ä¸­çå…§å®¹å°‡åœ¨é€™è£¡å‹•æ…‹æ’å…¥ -->
                </div>
                <button class="modal-button" onclick="closeModal()">å¤ªæ£’äº†ï¼</button>
            </div>
        </div>
 <!-- è¨­å®šé¢æ¿ -->
        <div id="setupPanel" class="setup-panel">
            <h3 style="margin-bottom: 16px">éŠæˆ²è¨­å®š</h3>
            <div class="prize-setup">
                <!-- æ ¼å­è¨­å®š -->
                <div class="prize-input" style="grid-column: 1 / -1;">
                    <label>åŸºæœ¬è¨­å®šï¼š</label>
                    <div style="display: flex; gap: 8px; margin-bottom: 8px;">
                        <div style="flex: 1;">
                            <label style="font-size: 14px;">è¡Œæ•¸:</label>
                            <input type="number" id="gridRows" min="1" max="20" value="8" style="width: 100%;">
                        </div>
                        <div style="flex: 1;">
                            <label style="font-size: 14px;">åˆ—æ•¸:</label>
                            <input type="number" id="gridCols" min="1" max="20" value="10" style="width: 100%;">
                        </div>
                        <div style="flex: 1;">
                            <label style="font-size: 14px;">æ¯åˆ®é‡‘é¡:</label>
                            <input type="number" id="pricePerGame" min="1" value="80" style="width: 100%;">
                        </div>
                    </div>
                </div>

                <!-- çé …åˆ—è¡¨ -->
                <div id="prizeList" class="prize-list">
                    <!-- çé …å°‡åœ¨é€™è£¡å‹•æ…‹æ·»åŠ  -->
                </div>

                <!-- æ–°å¢çé …æŒ‰éˆ• -->
                <button class="add-prize" onclick="addPrize()">+ æ–°å¢çé …</button>
            </div>
            <button class="button" onclick="startGame()">é–‹å§‹éŠæˆ²</button>
        </div>

        <!-- éŠæˆ²å€åŸŸ -->
        <div id="gameContainer" class="game-container">
            <div class="stats">
                <div class="total-spent">æœ¬è¼ªç¸½èŠ±è²»ï¼šNT$ <span id="totalSpent">0</span></div>
                <div id="profitContainer" class="profit">æœ¬è¼ªç²åˆ©ï¼šNT$ 0</div>
            </div>

            <div id="currentNumber" class="current-number"></div>
            <div id="grid" class="grid"></div>
            <button class="button" id="resetButton" onclick="resetGame()">é–‹å§‹æ–°ä¸€è¼ª</button>
            <button class="button secondary" onclick="backToSetup()">è¿”å›è¨­å®š</button>

            <div class="info-grid">
                <div class="info-section">
                    <div class="info-title">ä¸­çè™Ÿç¢¼:</div>
                    <div id="prizeInfo"></div>
                </div>

                <div class="info-section">
                    <div class="info-title">æœ¬è¼ªä¸­ççµ±è¨ˆ:</div>
                    <div id="prizeStats"></div>
                </div>

                <div class="info-section">
                    <div class="info-title">åˆ®é–‹ç´€éŒ„:</div>
                    <div id="history" class="history"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ROWS = 8;
        let COLS = 10;
        let TOTAL_HOLES = ROWS * COLS;
        let PRICE_PER_GAME = 80;
        
        let PRIZE_RANGES = {};
        let PRIZE_IMAGES = {};
        let isDrawing = false;
        let holes = Array(TOTAL_HOLES).fill(false);
        let numbers = [];
        let currentNumber = null;
        let numberHistory = [];
        let prizeCount = {};
        let scratchCount = 0;
        let currentRoundValue = 0;
        let prizeCounter = 0;

        function createPrizeHtml(id) {
            return `
                <div class="prize-input" id="prize-${id}">
                    <button class="delete-prize" onclick="deletePrize(${id})">Ã—</button>
                    <label>çé …è™Ÿç¢¼ï¼š</label>
                    <input type="number" class="prize-number" min="1" max="400" value="${id + 1}">
                    <label>çé …åç¨±ï¼š</label>
                    <input type="text" class="prize-name" value="çé … ${id + 1}">
                    <label>çé …é‡‘é¡ï¼š</label>
                    <input type="number" class="prize-value" min="0" value="${1000 - (id * 100)}">
                    <label>çé …åœ–ç‰‡ï¼š</label>
                    <input type="file" class="prize-image" accept="image/*" onchange="handleImageUpload(this, 'preview-${id}')">
                    <div id="preview-${id}" class="image-preview"></div>
                </div>
            `;
        }

        function addPrize() {
            const prizeList = document.getElementById('prizeList');
            prizeList.insertAdjacentHTML('beforeend', createPrizeHtml(prizeCounter++));
            updateMaxNumbers();
        }

        function deletePrize(id) {
            const prize = document.getElementById(`prize-${id}`);
            if (prize) {
                prize.remove();
                updateMaxNumbers();
            }
        }

        // è™•ç†åœ–ç‰‡ä¸Šå‚³
        function handleImageUpload(input, previewId) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewDiv = document.getElementById(previewId);
                    previewDiv.style.backgroundImage = `url(${e.target.result})`;
                    
                    // å„²å­˜åœ–ç‰‡æ•¸æ“š
                    const prizeInputDiv = input.closest('.prize-input');
                    const prizeNumber = prizeInputDiv.querySelector('.prize-number').value;
                    PRIZE_IMAGES[prizeNumber] = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        // æ›´æ–°æ ¼å­æ•¸é‡
        function updateGridSize() {
            ROWS = parseInt(document.getElementById('gridRows').value) || 8;
            COLS = parseInt(document.getElementById('gridCols').value) || 10;
            TOTAL_HOLES = ROWS * COLS;
            
            updateMaxNumbers();
        }

        // æ›´æ–°éŠæˆ²åƒ¹æ ¼
        function updatePricePerGame() {
            const newPrice = parseInt(document.getElementById('pricePerGame').value) || 80;
            PRICE_PER_GAME = newPrice;
            // æ›´æ–°æŒ‰éˆ•æ–‡å­—
            document.getElementById('resetButton').textContent = `é–‹å§‹æ–°ä¸€è¼ª (${PRICE_PER_GAME}å…ƒ/æ¬¡)`;
        }

        function updateMaxNumbers() {
            const totalHoles = ROWS * COLS;
            document.querySelectorAll('.prize-number').forEach(input => {
                input.max = totalHoles;
                if (parseInt(input.value) > totalHoles) {
                    input.value = totalHoles;
                }
            });
        }

        function getPrizeSettings() {
            const prizes = {};
            document.querySelectorAll('.prize-input').forEach(prizeEl => {
                if (!prizeEl.querySelector('.prize-number')) return; // è·³éæ ¼å­è¨­å®š
                
                const number = prizeEl.querySelector('.prize-number').value;
                const name = prizeEl.querySelector('.prize-name').value;
                const value = parseInt(prizeEl.querySelector('.prize-value').value);
                
                prizes[number] = { name, value };
            });
            return prizes;
        }

        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.textContent = 'ğŸ‰';
            firework.style.left = Math.random() * window.innerWidth + 'px';
            firework.style.top = (window.innerHeight - 50) + 'px';
            document.body.appendChild(firework);
            
            setTimeout(() => {
                firework.remove();
            }, 1000);
        }

        function showWinningModal(prize, value, imageUrl) {
            const modalContent = document.getElementById('modalContent');
            let html = `
                <h3>${prize}</h3>
                <p style="font-size: 20px; margin: 10px 0;">åƒ¹å€¼ NT$ ${value.toLocaleString()}</p>
            `;
            
            if (imageUrl) {
                html += `<img src="${imageUrl}" class="prize-image" alt="${prize}">`;
            }
            
            modalContent.innerHTML = html;
            document.getElementById('winningModal').style.display = 'flex';
            
            // å‰µå»ºå¤šå€‹ç…™ç«æ•ˆæœ
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createFirework();
                }, i * 200);
            }
        }

        function closeModal() {
            document.getElementById('winningModal').style.display = 'none';
        }

        function updatePrizeRanges() {
            PRIZE_RANGES = getPrizeSettings();

            // æ›´æ–°çé …è³‡è¨Šé¡¯ç¤º
            const prizeInfoEl = document.getElementById('prizeInfo');
            let html = '';
            
            const colors = ['#ef4444', '#9333ea', '#2563eb', '#16a34a', '#eab308'];
            Object.entries(PRIZE_RANGES).forEach(([number, info], index) => {
                const color = colors[index % colors.length];
                html += `<div style="color: ${color}">${number}è™Ÿ: ${info.name} (NT$ ${info.value.toLocaleString()})</div>`;
            });
            
            html += `<div style="color: #9ca3af">å…¶ä»–è™Ÿç¢¼: éŠ˜è¬æƒ é¡§</div>`;
            prizeInfoEl.innerHTML = html;
        }

        function startGame() {
            if (Object.keys(getPrizeSettings()).length === 0) {
                alert('è«‹è‡³å°‘æ–°å¢ä¸€å€‹çé …ï¼');
                return;
            }
            updateGridSize();
            updatePricePerGame();
            updatePrizeRanges();
            document.getElementById('setupPanel').style.display = 'none';
            document.getElementById('gameContainer').classList.add('active');
            resetGame();
        }

        function backToSetup() {
            document.getElementById('setupPanel').style.display = 'block';
            document.getElementById('gameContainer').classList.remove('active');
        }

        function getNumberInfo(number) {
            const numberStr = number.toString();
            if (PRIZE_RANGES[numberStr]) {
                return {
                    text: PRIZE_RANGES[numberStr].name,
                    value: PRIZE_RANGES[numberStr].value
                };
            }
            return { text: "éŠ˜è¬æƒ é¡§", value: 0 };
        }

        function calculateProfit() {
            return currentRoundValue - (scratchCount * PRICE_PER_GAME);
        }

        function updateStats() {
            const totalSpentEl = document.getElementById('totalSpent');
            const profitContainerEl = document.getElementById('profitContainer');
            const profit = calculateProfit();
            
            totalSpentEl.textContent = (scratchCount * PRICE_PER_GAME).toLocaleString();
            profitContainerEl.textContent = `æœ¬è¼ª${profit >= 0 ? 'ç²åˆ©' : 'è™§æ'}ï¼šNT$ ${Math.abs(profit).toLocaleString()}`;
            profitContainerEl.className = `profit ${profit >= 0 ? 'positive' : 'negative'}`;
        }

        function updatePrizeStats() {
            const prizeStatsEl = document.getElementById('prizeStats');
            let html = '';
            
            Object.entries(prizeCount).forEach(([prize, count]) => {
                const isSpecialPrize = prize !== "éŠ˜è¬æƒ é¡§";
                let prizeValue = 0;
                let className = "prize-other";

                if (isSpecialPrize) {
                    Object.entries(PRIZE_RANGES).forEach(([number, info], index) => {
                        if (info.name === prize) {
                            prizeValue = info.value;
                            className = `prize-${index}`;
                        }
                    });
                }
                
                html += `<div class="${className}">
                    ${prize}: ${count}å€‹
                    ${isSpecialPrize ? ` (åƒ¹å€¼ NT$ ${(prizeValue * count).toLocaleString()})` : ''}
                </div>`;
            });

            html += `
                <div style="margin-top: 16px">
                    <div class="total-spent">å·²åˆ® ${scratchCount} æ¬¡</div>
                    <div class="total-spent">ç¸½èŠ±è²» NT$ ${(scratchCount * PRICE_PER_GAME).toLocaleString()}</div>
                    <div class="profit ${calculateProfit() >= 0 ? 'positive' : 'negative'}">
                        ${calculateProfit() >= 0 ? 'ç›®å‰å¤§è³º' : 'ç›®å‰è™§æ'} NT$ ${Math.abs(calculateProfit()).toLocaleString()}
                    </div>
                </div>
            `;

            prizeStatsEl.innerHTML = html;
        }

        function updateHistory() {
            const historyEl = document.getElementById('history');
            let html = '';
            
            numberHistory.forEach((number, index) => {
                const prizeInfo = getNumberInfo(number);
                const isWin = PRIZE_RANGES[number];
                
                html += `<div class="history-item ${isWin ? 'win' : 'lose'}">
                    ç¬¬${index + 1}æ¬¡: ${number}è™Ÿ 
                    ${isWin ? ` ğŸ‰ ${prizeInfo.text} (NT$ ${prizeInfo.value.toLocaleString()}) ğŸ‰` : ' (éŠ˜è¬æƒ é¡§)'}
                </div>`;
            });
            
            historyEl.innerHTML = html;
            historyEl.scrollTop = historyEl.scrollHeight;
        }

        function revealNumber(index) {
            if (holes[index]) return;
            
            holes[index] = true;
            const number = numbers[index];
            currentNumber = number;
            numberHistory.push(number);
            
            const prizeInfo = getNumberInfo(number);
            prizeCount[prizeInfo.text] = (prizeCount[prizeInfo.text] || 0) + 1;

            if (PRIZE_RANGES[number]) {
                currentRoundValue += prizeInfo.value;
                // é¡¯ç¤ºä¸­çå½ˆå‡ºè¦–çª—
                showWinningModal(prizeInfo.text, prizeInfo.value, PRIZE_IMAGES[number]);
            }

            const currentNumberEl = document.getElementById('currentNumber');
            if (PRIZE_RANGES[number]) {
                currentNumberEl.textContent = `ä¸­çè™Ÿç¢¼ï¼š${number}`;
                currentNumberEl.className = 'current-number win';
            } else {
                currentNumberEl.textContent = prizeInfo.text;
                currentNumberEl.className = 'current-number lose';
            }

            updateStats();
            updatePrizeStats();
            updateHistory();
        }

        function createScratchableCell(index) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.innerHTML = `<span>${numbers[index]}</span>`;
            
            const canvas = document.createElement('canvas');
            canvas.width = 48;
            canvas.height = 48;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#CCCCCC';
            ctx.fillRect(0, 0, 48, 48);
            
            let hasStartedScratching = false;

            function draw(e) {
                if (!isDrawing) return;
                
                const rect = canvas.getBoundingClientRect();
                let x, y;
                
                if (e.type.startsWith('touch')) {
                    e.preventDefault();
                    const touch = e.touches[0];
                    x = touch.clientX - rect.left;
                    y = touch.clientY - rect.top;
                } else {
                    x = e.clientX - rect.left;
                    y = e.clientY - rect.top;
                }

                if (x < 0 || x > rect.width || y < 0 || y > rect.height) return;
                
                ctx.globalCompositeOperation = 'destination-out';
                
                ctx.beginPath();
                ctx.arc(x, y, 8, 0, Math.PI * 2);
                ctx.fill();

                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        if (i === 0 && j === 0) continue;
                        ctx.beginPath();
                        ctx.arc(x + i * 3, y + j * 3, 6, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                checkScratch();
            }

            function checkScratch() {
                const imageData = ctx.getImageData(0, 0, 48, 48);
                const pixels = imageData.data;
                let transparent = 0;
                
                for (let i = 0; i < pixels.length; i += 4) {
                    if (pixels[i + 3] === 0) transparent++;
                }
                
                const percentage = (transparent / (48 * 48)) * 100;
                
                if (!hasStartedScratching && percentage > 1) {
                    hasStartedScratching = true;
                    scratchCount++;
                    updateStats();
                    updatePrizeStats();
                }
                
                if (percentage > 70) {
                    canvas.remove();
                    revealNumber(index);
                }
            }

            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('touchmove', draw, { passive: false });
            
            cell.appendChild(canvas);
            return cell;
        }

        function createGrid() {
            const gridEl = document.getElementById('grid');
            gridEl.innerHTML = '';
            gridEl.style.gridTemplateColumns = `repeat(${COLS}, 1fr)`;
            
            for (let i = 0; i < TOTAL_HOLES; i++) {
                gridEl.appendChild(createScratchableCell(i));
            }
        }

        function resetGame() {
            holes = Array(TOTAL_HOLES).fill(false);
            initializeNumbers();
            currentNumber = null;
            numberHistory = [];
            prizeCount = {};
            scratchCount = 0;
            currentRoundValue = 0;
            
            document.getElementById('currentNumber').textContent = '';
            document.getElementById('currentNumber').className = 'current-number';
            
            updateStats();
            updatePrizeStats();
            updateHistory();
            createGrid();

            // æ›´æ–°æŒ‰éˆ•æ–‡å­—
            document.getElementById('resetButton').textContent = `é–‹å§‹æ–°ä¸€è¼ª (${PRICE_PER_GAME}å…ƒ/æ¬¡)`;
        }

        function initializeNumbers() {
            const availableNumbers = Array.from({length: TOTAL_HOLES}, (_, i) => i + 1);
            numbers = Array(TOTAL_HOLES).fill(0);
            
            for (let i = 0; i < TOTAL_HOLES; i++) {
                const randomIndex = Math.floor(Math.random() * availableNumbers.length);
                numbers[i] = availableNumbers.splice(randomIndex, 1)[0];
            }
        }

        // åˆå§‹åŒ–äº‹ä»¶ç›£è½å™¨
        function initializeEventListeners() {
            document.addEventListener('mousedown', (e) => {
                if (e.button === 0) { // å·¦éµé»æ“Š
                    isDrawing = true;
                }
            });

            document.addEventListener('mouseup', () => {
                isDrawing = false;
            });

            document.addEventListener('mouseleave', () => {
                isDrawing = false;
            });

            // ç§»å‹•è¨­å‚™è§¸æ‘¸äº‹ä»¶
            document.addEventListener('touchstart', (e) => {
                isDrawing = true;
            }, { passive: false });

            document.addEventListener('touchend', () => {
                isDrawing = false;
            });

            document.addEventListener('touchcancel', () => {
                isDrawing = false;
            });

            // é˜²æ­¢ç§»å‹•è¨­å‚™ä¸Šçš„æ»¾å‹•
            document.addEventListener('touchmove', (e) => {
                if (e.target.tagName === 'CANVAS') {
                    e.preventDefault();
                }
            }, { passive: false });

            // ç›£è½åƒ¹æ ¼è®Šæ›´
            document.getElementById('pricePerGame').addEventListener('change', updatePricePerGame);
        }

        // åˆå§‹åŒ–éŠæˆ²
        function initializeGame() {
            initializeEventListeners();
            addPrize(); // æ·»åŠ ç¬¬ä¸€å€‹çé …
            addPrize(); // æ·»åŠ ç¬¬äºŒå€‹çé …
            updatePricePerGame(); // åˆå§‹åŒ–åƒ¹æ ¼é¡¯ç¤º
            updatePrizeRanges();
        }

        // ç•¶é é¢åŠ è¼‰å®Œæˆæ™‚å•Ÿå‹•éŠæˆ²
        window.addEventListener('load', initializeGame);
    </script>
